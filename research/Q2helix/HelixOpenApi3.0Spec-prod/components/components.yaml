      properties:
        creditSetting:
          type: number
          format: decimal
        customerId:
          $ref: '#/components/schemas/HelixId32'
        debitSetting:
          type: number
          format: decimal
        isCreditAutoTransferEnabled:
          type: boolean
        isDebitAutoTransferEnabled:
          type: boolean
        linkOptionTypeCode:
          type: string
          enum:
            - OVRPRTAMT
            - OVRPRTMLT
            - OVRSECPCT
            - OVRSECFIX
          description: |
            - `OVRPRTAMT`: Auto-transfer exact amount of withdrawal
            - `OVRPRTMLT`: Auto-transfer to the nearest multiple of `debitSetting` to cover withdrawal amount
            - `OVRSECPCT`: Allow lending up to `debitSetting` percentage of security account funds
            - `OVRSECFIX`: Allow lending up to fixed amount of `debitSetting`
        linkTypeCode:
          type: string
          enum:
            - OVRPRT
            - OVRSEC
          description: |
            - `OVRPRT`: Overdraft protention
            - `OVRSEC`: Overdraft security
