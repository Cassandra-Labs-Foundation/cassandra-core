openapi: 3.0.0
info:
  title: Helix Components
  description: Components for Helix API
  version: "1.0"
paths: {}
components:
  responses:
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: array
                items:
                  $ref: '#/components/schemas/Error'
              requestId:
                type: string
                example: b75a96f8-2fbc-4b14-9ba4-7b06aa431c9d
              status:
                type: integer
                enum:
                  - 400
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: array
                items:
                  type: object
                  properties:
                    code:
                      type: integer
                      enum:
                        - 50401
                    message:
                      type: string
                      example: User is not authorized
              requestId:
                type: string
                enum:
                  - 00000000-0000-0000-0000-000000000000
              status:
                type: integer
                enum:
                  - 401
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: array
                items:
                  type: object
                  properties:
                    code:
                      type: integer
                      enum:
                        - 50404
                    message:
                      type: string
                      example: The requested resource 'https://sandbox-api.helix.q2.com/customer/updat/805592' was not found
              requestId:
                type: string
                example: b75a96f8-2fbc-4b14-9ba4-7b06aa431c9d
              status:
                type: integer
                enum:
                  - 404
    '405':
      description: HTTP Method Not Allowed
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: array
                items:
                  type: object
                  properties:
                    code:
                      type: integer
                      enum:
                        - 50405
                    message:
                      type: string
                      example: The HTTP method 'POST' for requested resource 'https://sandbox-api.helix.q2.com/customer/get/805594' is not allowed.
              requestId:
                type: string
                enum:
                  - 00000000-0000-0000-0000-000000000000
              status:
                type: integer
                enum:
                  - 405
    '429':
      description: Rate Limit Exceeded
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: array
                items:
                  type: object
                  properties:
                    code:
                      type: integer
                      enum:
                        - 50429
                    message:
                      type: string
                      example: Rate limit exceeded
              requestId:
                type: string
                enum:
                  - 00000000-0000-0000-0000-000000000000
              status:
                type: integer
                enum:
                  - 429
  parameters:
    accountId:
      name: accountId
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/HelixId32'
    cardControlId:
      name: cardControlId
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/HelixId64'
    cardId:
      name: cardId
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/HelixId32'
    customerId:
      name: customerId
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/HelixId32'
    culture:
      name: culture
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/Culture'
    documentId:
      name: documentId
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/HelixId32'
    pageNumber:
      name: pageNumber
      in: query
      required: false
      description: Which page of the results to return. Use 0 to get the first page.
      schema:
        type: integer
        default: 0
        minimum: 0
        maximum: 200
    pageSize:
      name: pageSize
      in: query
      required: false
      description: How many results to return on each page. Maximum is 200.
      schema:
        type: integer
        default: 200
        minimum: 0
        maximum: 200
    retrieveCardMerchantDetails:
      name: retrieveCardMerchantDetails
      in: query
      required: false
      description: Obtain additional card merchant details for card transactions.  **Note:** Use of this parameter may impact endpoint response time and is not subject to standard helix API SLAs and data may be subject to a six (6) month data retention policy.
      schema:
        type: boolean
        default: false
    tag:
      name: tag
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/Tag'
    statementId:
      name: statementId
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/HelixId64'
    transactionId:
      name: transactionId
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/HelixId64'
    feeEngineExecutionTypeId:
      name: feeEngineExecutionTypeId
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/HelixId64'
